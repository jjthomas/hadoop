// This file contains protocol buffers used to communicate edits to clients
// as part of the inotify system.

option java_package = "org.apache.hadoop.hdfs.protocol.proto";
option java_outer_classname = "InotifyProtos";
option java_generate_equals_and_hash = true;
package hadoop.hdfs;

import "acl.proto";
import "xattr.proto";

enum EventType {
  CREATE = 0x0;
  CLOSE = 0x1;
  REOPEN = 0x2;
  RENAME = 0x3;
  METADATA = 0x4;
  UNLINK = 0x5;
}

message EventProto {
  required EventType type = 1;
  requires bytes contents = 2;
}

message EventBase {
  required int64 eventId = 1;
}

enum INodeType {
  FILE = 0x0;
  DIRECTORY = 0x1;
  SYMLINK = 0x2;
}

message CreateEventProto {
  required INodeType type = 1;
  required string path = 2;
  required int64 ctime = 3;
  required int32 replication = 4;
  required string ownerName = 5;
  required string groupName = 6;
  optional string symlinkTarget = 7;
  repeated AclEntryProto acls = 8;
}

message CloseEventProto {
  required string path = 1;
}

message ReOpenEventProto {
  required string path = 1;
}

message RenameEventProto {
  required string srcPath = 1;
  required string destPath = 2;
}

message MetadataUpdateEventProto {
  required string path = 1;
  optional int64 mtime = 2;
  optional int64 atime = 3;
  optional int32 replication = 4;
  optional string ownerName = 5;
  optional string groupName = 6;
  optional string symlinkTarget = 7;
  repeated AclEntryProto acls = 8;
  repeated XAttrProto xAttrs = 9;
  optional bool xAttrsRemoved = 10;
}

message UnlinkEventProto {
  required string path = 1;
}